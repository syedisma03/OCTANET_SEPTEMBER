<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Octanet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            background-color: #4d8291;
            color: black;
            height:150px;
        }
        .a_left
        {
             margin-left:-1300px;
      
      
        }
        .a_left img {
            width:100px;
            height:100px;
            margin-top:30px;
     
        }
        .a_right h1 {
            margin-top:-80px;
            margin-left:-300px;
        }
        .list
        {
            list-style-type:circle;
        }
        nav{
      
            margin-left:900px;
            margin-top:-50px;
        }
        nav ul li a{
            text-decoration: none;
            font-weight: 600;
            color:bisque;
        }
        nav ul li a:hover{
            border-bottom:2px solid white;
            color:black;
        }
        nav ul li{
            list-style-type: none;
            display:inline-block;
            margin-right:50px;
            font-size:20px;
        }
        .todo-list {
            max-width: 400px;
            margin:0 auto;
        }
        .todoo {
            margin-top:60px;
        }
        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
        }
        .cal img {
            margin-left:150px;
        }
        .tod {
            margin-left:100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="a_left">
          <img src="logo_octa.png" alt="logo" class="logo">
        </div>
        <div class="a_right">
          <h1>Code Intern</h1>
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Login</a></li>
          </ul>
        </nav>
        
      </header>
      <h1 class="tod">Make your to-do List</h1>
        
     
    <div class="todo-list">
        <div class="img2"><img src="cal.jpeg" alt="calender" class="cal1"></div>
        <div class="todoo">
            <input type="text" id="taskInput" placeholder="Add a new task"><br><br>
            <button onclick="addTask()">Add</button>
        </div>
        <div id="taskList">
        </div>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');
            const taskDiv = document.createElement('div');
            taskDiv.classList.add('task');

            

            const label = document.createElement('label');
            label.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function () {
                taskList.removeChild(taskDiv);
            };

          
            taskDiv.appendChild(label);
            
            taskDiv.appendChild(deleteButton);

            taskList.appendChild(taskDiv);
            taskInput.value = '';
        }
    </script>
</body>
</html>
